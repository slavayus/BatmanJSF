<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta charset="UTF-8"/>
    <title>Batman</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel>Name:</h:outputLabel>
        <h:inputText id="zoom" value="#{point.inputTextZoom}">
            <f:converter converterId="converters.DataInputConverter"/>
            <f:validator validatorId="validators.CoordinateValidation.java"/>
        </h:inputText>
        <h:outputLabel value="#{point.inputTextZoom}"/>
    </h:form>
    <p><h:message for="zoom"/></p>

    <p:dataTable var="point" value="#{point.points}">
        <p:column headerText="X">
            <h:outputText value="#{point.x}"/>
        </p:column>

        <p:column headerText="Y">
            <h:outputText value="#{point.y}"/>
        </p:column>

        <p:column headerText="Zoom">
            <h:outputText value="#{point.zoom}"/>
        </p:column>

        <p:column headerText="Strike">
            <h:outputText value="#{point.inBatman}"/>
        </p:column>

        <p:column headerText="Time">
            <h:outputText value="#{point.currentTime}"/>
        </p:column>

        <p:column headerText="ProgramLiveTime">
            <h:outputText value="#{point.processTime}"/>
        </p:column>
    </p:dataTable>
</h:body>
</html>
